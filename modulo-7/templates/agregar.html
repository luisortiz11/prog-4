<html>
    <head>
        <title>Listado de palabras</title>
    </head>
    <body>
      {% extends "menu.html" %}
      {% block body %}
        <form action="{{ url_for('agregar') }}" method="post" >
          <input name="palabra" type="text" placeholder="Entre el termino" required>
          <input name= "significado" type="text" placeholder="Entre el significado" required>
          <button class="btn btn-default" type="submit">Post</button>
        </form>
        
      {% endblock %}
    </body>
</html>
